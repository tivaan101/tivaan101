<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype 2 E-commerce - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Prototype 2 E-commerce</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cart</h2>

        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>$19.99</td>
                <td>2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$24.99</td>
                <td>1</td>
                <td>$24.99</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>$12.99</td>
                <td>3</td>
                <td>$38.97</td>
            </tr>
        </table>

        <div class="total">
            <h3>Total: $103.94</h3>
        </div>

        <div class="checkout">
            <a href="checkout.html">Proceed to Checkout</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Prototype 2 E-commerce. All rights reserved.</p>
    </footer>
</body>
</html>
